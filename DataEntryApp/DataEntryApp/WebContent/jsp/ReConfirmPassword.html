<script>
	function popUpReConfirmPasswordScreen() {
		if (null != document.getElementById('hhdAdd-box')
				&& 'null' != document.getElementById('hhdAdd-box')) {
			if (null != document.getElementById('djbmaintable')
					&& 'null' != document.getElementById('djbmaintable')) {
				var theTable = document.getElementById('djbmaintable');
				theTable.className = "djbmainhidden";
			}
			document.body.style.overflow = 'hidden';
			var thediv = document.getElementById('hhdAdd-box');
			thediv.style.display = "block";
			thediv = document.getElementById('hhdAdd-box-field');
			thediv.style.display = "block";
			isProcessing=false;
					
		   }
	  }
	function reConfirmPassword(){
		var password=document.getElementById('password').value;
		if(password!=null && password!='null'){
			password=Trim(password);
		}
		if(password==null || password==''){
			document.getElementById('hhdAddMsg').innerHTML="<font color='red'>Password Confirmation is Mandatory.</font>";
			return;
		}
		document.getElementById('hhdAddMsg').innerHTML="&nbsp;";
		document.body.style.overflow = 'auto';
		isProcessing=true;
		validateReConfirmPasswordAjaxCall(password);
	}
	
	function hideConfirmPasswordScreen() {
		if (null != document.getElementById('rainWaterScreen')
				&& 'null' != document.getElementById('rainWaterScreen')) {
			document.getElementById('rainWaterScreen').style.display = "none";
			
		}
		if (null != document.getElementById('hhdAdd-box-field')
				&& 'null' != document.getElementById('hhdAdd-box-field')) {
			document.getElementById('hhdAdd-box-field').style.display = "none";
			}
			document.body.style.overflow = 'auto';
			showScreen();
	}
	
</script>
<div id="hhdAdd-box" style="display: none;"
	title=""></div>
<div id="hhdAdd-box-field" style="display: none;">

	title="Click to Return To Main Screen" /> </a></p>
<font color='LightSeaGreen' size="2"><strong>Please Re-Confirm Your Password</strong></font>
</td>
</tr>

		<td align='left' ><input type="button" name="btnReConfirmPassword" size="2"
			id="btnReConfirmPassword" value=" Confirm " class="groovybutton"
			onclick="javascript:reConfirmPassword();" /></td>
